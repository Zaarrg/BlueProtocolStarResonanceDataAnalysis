syntax = "proto3";

package bokura;

import "table_basic.proto";

message ScenePointInfoTableBase {
  int32 u_id = 2028;
  int32 group_id = 196;
  number_array position = 686;
  float rotation = 783;
  number_array cam_position = 1631;
  float cam_rotation = 422;
  float random_radius = 2007;
  int32 camera_id = 472;
  float random_inner_radius = 843;
}

message ScenePointInfoTableMgr {
  map<int32, bokura.ScenePointInfoTableBase> datas = 1;
}

