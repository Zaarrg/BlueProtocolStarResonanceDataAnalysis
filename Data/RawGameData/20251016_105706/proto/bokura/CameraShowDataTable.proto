syntax = "proto3";

package bokura;

import "table_basic.proto";

message CameraShowDataTableBase {
  int64 id = 1463;
  float start = 678;
  float duration = 544;
  float end = 1415;
  bool is_attacker = 920;
  int32 state_id = 308;
  int32 group_id = 196;
  int32 camera_effect_type = 566;
  float frequency = 892;
  vector3 amplitude = 244;
  number_table frequency_curve = 158;
  number_table amplitude_curve = 2024;
  bool only_caster = 492;
  float max_distance = 474;
  number_table distance_curve = 1874;
  float intensity = 881;
  number_table intensity_curve = 153;
  float threshold = 810;
  bool is_random = 1573;
  number_array extra_parms = 202;
}

message CameraShowDataTableMgr {
  map<int64, bokura.CameraShowDataTableBase> datas = 1;
}

