syntax = "proto3";

package bokura;

import "table_basic.proto";

message RoleCardTableBase {
  int32 id = 1463;
  string function_id = 149;
  mlstring name = 439;
  string system = 1444;
  string show = 183;
  string sort = 1643;
  string check = 1274;
  string icon = 1153;
}

message RoleCardTableMgr {
  map<int32, bokura.RoleCardTableBase> datas = 1;
}

