syntax = "proto3";

package bokura;

import "table_basic.proto";

message SeasonBPTaskTableBase {
  int32 target_id = 1432;
  int32 major_type = 1095;
  int32 target_group = 1238;
  int32 target = 1340;
  int32 award_id = 1197;
  int32 show_week = 1339;
  string_array condition = 1634;
  int32 daily_task_random = 859;
  int32 quick_jump_type = 506;
  int_array quick_jump = 75;
  int32 season = 620;
  int32 pass_award = 1175;
  string desc = 1953;
}

message SeasonBPTaskTableMgr {
  map<int32, bokura.SeasonBPTaskTableBase> datas = 1;
}

