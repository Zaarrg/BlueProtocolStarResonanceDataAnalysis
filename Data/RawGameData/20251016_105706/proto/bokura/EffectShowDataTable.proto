syntax = "proto3";

package bokura;

import "table_basic.proto";

message EffectShowDataTableBase {
  int64 id = 1463;
  float start = 678;
  float duration = 544;
  float end = 1415;
  bool is_attacker = 920;
  int32 state_id = 308;
  int32 group_id = 196;
  string fx_path = 1140;
  string fx_name = 1384;
  string attach = 1167;
  string end_attach = 1297;
  float fadeout_time = 44;
  vector3 scale = 1925;
  vector3 rotate = 1421;
  vector3 offset = 223;
  bool bind_bone = 519;
  bool bind_position = 112;
  bool break_clear = 1126;
  bool is_target_pos = 291;
  bool bind_target = 714;
}

message EffectShowDataTableMgr {
  map<int64, bokura.EffectShowDataTableBase> datas = 1;
}

