syntax = "proto3";

package bokura;

import "table_basic.proto";

message SkillEffectTableBase {
  int32 id = 1463;
  int32 level = 1120;
  string name = 439;
  int32 skill_id = 1087;
  float skill_damage_distance = 1280;
  number_array effect_range = 1488;
  number_array ai_release_skill_range = 2036;
  int_array cool_time_on_battle_start = 1082;
  int32 use_random_cool_time = 682;
  number_array random_pve_cool_time = 1917;
  int_array tags = 232;
  int_table buff_tags = 106;
  int_table hit_tags = 1006;
  int_table entity_tags = 427;
  mlstring_table skill_attr_des = 1260;
  float max_horizontal_motion_dis = 142;
  float st_range = 1244;
  float st_angle = 29;
  float st_sphere_range = 1049;
  bool is_in_battle_state = 901;
  bool take_weapon_in_skill = 539;
  bool need_scale_camera = 225;
  int_array skill_learn_buffs = 363;
}

message SkillEffectTableMgr {
  map<int32, bokura.SkillEffectTableBase> datas = 1;
}

