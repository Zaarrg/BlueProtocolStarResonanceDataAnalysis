syntax = "proto3";

package bokura;

import "table_basic.proto";

message MonsterExploreTableBase {
  int32 monster_id = 1262;
  int32 scene = 1438;
  int32 sort = 1643;
  int_table target = 1340;
  int32 unlock_award = 1745;
  float model_retio = 941;
  mlstring condition = 1634;
}

message MonsterExploreTableMgr {
  map<int32, bokura.MonsterExploreTableBase> datas = 1;
}

