syntax = "proto3";

package zproto;

import "enum_e_assign_scene_source_type.proto";
import "stru_enter_scene_params.proto";
import "enum_e_scene_assign_type.proto";
import "stru_login_scene_params.proto";
import "stru_scene_init_params.proto";

message AssignSceneParams {
  int32 scene_id = 1;
  int64 creator_char_id = 2;
  zproto.ESceneAssignType assign_type = 3;
  zproto.SceneInitParams init_param = 4;
  zproto.EnterSceneParams enter_param = 5;
  zproto.LoginSceneParams login_param = 6;
  zproto.EAssignSceneSourceType source_type = 7;
}

