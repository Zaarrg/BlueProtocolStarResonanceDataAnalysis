syntax = "proto3";

package zproto;

import "stru_client_image.proto";
import "enum_e_platform_func_type.proto";

message GetPhotoUpTokenRequest {
  uint32 photo_id = 2;
  string render_info = 3;
  uint32 album_id = 4;
  repeated zproto.ClientImage images_info = 5;
  string photo_desc = 6;
  zproto.EPlatformFuncType func_type = 7;
  int64 owner_id = 8;
  string text = 9;
}

