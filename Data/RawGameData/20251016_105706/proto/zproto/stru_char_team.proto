syntax = "proto3";

package zproto;

import "enum_e_team_member_type.proto";
import "stru_team_mem_data.proto";
import "stru_dirty_mask.proto";

message CharTeam {
  int64 team_id = 1;
  int64 leader_id = 2;
  uint32 team_target_id = 3;
  uint32 team_num = 4;
  repeated int64 char_ids = 5;
  bool is_matching = 6;
  int32 char_team_version = 7;
  map<int64, zproto.TeamMemData> team_member_data = 8;
  zproto.ETeamMemberType team_member_type = 9;
}

