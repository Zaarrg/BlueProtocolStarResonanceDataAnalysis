syntax = "proto3";

package zproto;

import "stru_not_claimed_reward.proto";
import "stru_union_activity_target.proto";

message MemUnionActivity {
  int64 last_refresh_time = 1;
  map<int32, zproto.UnionActivityTarget> personal_targets = 2;
  repeated int32 received_point_award_ids = 3;
  repeated zproto.NotClaimedReward no_claimed_active_awards = 4;
  int64 next_refresh_time = 5;
}

