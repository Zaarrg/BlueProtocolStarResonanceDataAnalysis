syntax = "proto3";

package zproto;

import "enum_e_album_right.proto";
import "stru_image_info.proto";

message AlbumShow {
  uint32 album_id = 1;
  string name = 2;
  bool can_access = 3;
  zproto.EAlbumRight access = 4;
  uint32 cover_photo_id = 5;
  zproto.ImageInfo cover_thumbnail_info = 6;
  repeated uint32 photo_ids = 7;
}

