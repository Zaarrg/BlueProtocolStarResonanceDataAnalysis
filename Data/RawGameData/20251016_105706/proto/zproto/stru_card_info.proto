syntax = "proto3";

package zproto;

import "stru_char_team.proto";

message CardInfo {
  int64 char_id = 1;
  string name = 2;
  uint32 model_id = 3;
  zproto.CharTeam team_info = 4;
  bool is_friend = 5;
  string union_name = 6;
  uint64 union_id = 7;
  int32 role_level = 8;
  int32 gender = 9;
  uint64 offline_time = 10;
}

