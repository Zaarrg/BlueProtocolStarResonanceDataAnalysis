syntax = "proto3";

package zproto;

import "stru_player_buy_record.proto";
import "stru_shop_compensation_data.proto";
import "stru_shop_refresh_record.proto";
import "stru_dirty_mask.proto";

message ShopData {
  map<int32, zproto.ShopRefreshRecord> refresh_list = 1;
  map<int32, zproto.PlayerBuyRecord> normal_shop_records = 2;
  map<int32, zproto.PlayerBuyRecord> season_shop_records = 3;
  zproto.ShopCompensationData compensation_item_data = 4;
}

