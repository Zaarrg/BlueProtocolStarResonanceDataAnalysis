syntax = "proto3";

package zproto;

import "stru_community_bulletin_board_operator_char.proto";
import "stru_community_bulletin_board_target_char.proto";
import "enum_e_community_bulletin_board_type.proto";

message CommunityBulletinBoard {
  zproto.ECommunityBulletinBoardType type = 1;
  zproto.CommunityBulletinBoardOperatorChar operator_char = 2;
  zproto.CommunityBulletinBoardTargetChar target_char = 3;
  int64 time = 4;
  repeated string content = 5;
}

